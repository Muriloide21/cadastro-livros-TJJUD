<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Cadastro de Livro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastro de Livro</h1>
        <form method="post">
            Nome: <input type="text" value="" name="titulo">
            Editora: <input type="text" value="" name="editora">
            Edição: <input type="number" name="edicao">
            Ano Publicação: <input type="number" name="anoPublicacao">
            Valor: <input type="number" name="valor">
            
            <button type="submit">Salvar</button>
        </form>
    </body>
</html>
