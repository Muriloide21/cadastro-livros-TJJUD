<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
        <title>Cadastro de Livro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css"/>
    </head>
    <body>
        <header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cadastro de Livros</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/livros" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Livros</a></li>
		      </ul>
		    </div>
		</nav>
	
	</header>
        
        <div class="container formLivro">
            <form class="container" method="post">
                    Título: <input type="text" value="" name="titulo"/>
                    <div class="row">
                            <div class="input-field col s3">
                                Editora: <input type="text" value="" name="editora">
                            </div>
                            <div class="input-field col s3">
                                Edição:  <input type="number" name="edicao">
                            </div>
                            <div class="input-field col s3">
                                Ano Publicação: <input type="number" name="anoPublicacao">
                            </div>
                            <div class="input-field col s3">
                                Valor: <input type="number" step="0.01" name="valor">
                            </div>
                    </div>
                    <button class="waves-effect waves-light btn" type="submit">Salvar</button>

            </form>
        </div>
        <script src="materialize/js/materialize.min.js"></script>
    </body>
</html>
