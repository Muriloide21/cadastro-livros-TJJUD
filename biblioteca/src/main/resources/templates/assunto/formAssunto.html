<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <title>Cadastro de Assunto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style/style.css"/>
    </head>
    <body>
        <header>
            <nav class="menu blue darken-3">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Biblioteca</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="/livros">Livros</a></li>
                        <li><a href="/autores">Autores</a></li>
                        <li><a href="/assuntos">Assuntos</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="container container-center">



            <h1>Cadastro de Assunto</h1>
            <a href="/assuntos" class="btn btn-flat white blue-text">
                <i class="material-icons left">arrow_back</i>Lista de Assuntos
            </a>
            <section class="form z-depth-5">
                <h5>Novo Assunto</h5>
                <form class="" method="post">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="descricao" type="text" name="descricao"  value="" placeholder="Descrição do Assunto">
                            <label for="descricao">Descrição</label>
                            <!-- Exibindo mensagem de erro para o campo -->
                            <span th:if="${erros != null and erros['descricao'] != null}" th:text="${erros['descricao']}" class="error-field"></span>
                        </div>
                    </div>
                    <!-- Salvar -->
                    <div class="row">
                        <div class="col s6">
                            <button class="btn waves-effect waves-light blue darken-3" type="submit">
                                <i class="material-icons left">save</i>Salvar
                            </button>
                        </div>
                    </div>

                </form>
            </section>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
